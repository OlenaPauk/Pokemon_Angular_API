<div  *ngIf="showList">
  <div class="header">Pokedex</div>
  <div class="selectPokemon">
    <select name="" id="typesSelect">
      <option value="all">Select All</option>
      <option *ngFor="let type of pokemonsType" value="{{type.name}}">{{type.name}}</option>
    </select>
  </div>
  <div class="containerList">

    <div class="pokemonPoster" *ngFor="let poke of pokemonsList">

      <p class="pokemonName">{{poke.name}}</p>
    </div>


  </div>
</div>
